pre-commit:
  jobs:
    - run: bun x ultracite fix
      glob:
        - "**/*.js"
        - "**/*.jsx"
        - "**/*.ts"
        - "**/*.tsx"
        - "**/*.json"
        - "**/*.jsonc"
        - "**/*.css"
      stage_fixed: true

post-merge:
  commands:
    install-deps:
      run: bun install

commit-msg:
  commands:
    "lint commit message":
      run: bun commitlint --edit {1}
